<style>
body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

h6 {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 3rem;
    font-family: 'Montserrat';
}

h6 a {
    text-decoration: none;
    color: white;
    padding: 10px 20px;
    border-radius: 15px;
    background-color: rgba(34, 46, 57, 0.7);
    backdrop-filter: blur(1px);
}

h6 a:hover {
    background-color: black;
    color: rgb(218, 187, 61);
    transition: 0.7s;
}

#bg-video {
    position: fixed; 
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
}
</style>
